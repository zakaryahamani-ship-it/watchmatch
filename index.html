<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WatchMatch</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

.question {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

select, input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #333;
}

.result {
    margin-top: 30px;
}

.watch-card {
    margin-top: 20px;
    padding: 20px;
    background: #fafafa;
    border-radius: 10px;
}

.watch-card img {
    max-width: 100%;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">

<h1>WatchMatch</h1>

<div id="quiz">

<div class="question">
<label>Budget (€ ou ex: 2000-5000)</label>
<input type="text" id="budget">
</div>

<div class="question">
<label>Style</label>
<select id="style">
<option value="">--Choisir--</option>
<option value="sportive">Sportive</option>
<option value="classique">Classique</option>
<option value="polyvalente">Polyvalente</option>
</select>
</div>

<div class="question">
<label>Mouvement</label>
<select id="mouvement">
<option value="">--Choisir--</option>
<option value="auto">Automatique</option>
<option value="quartz">Quartz</option>
<option value="any">Peu importe</option>
</select>
</div>

<div class="question">
<label>Usage</label>
<select id="usage">
<option value="">--Choisir--</option>
<option value="quotidien">Quotidien</option>
<option value="sport">Sport</option>
<option value="habille">Habillé</option>
</select>
</div>

<button onclick="runQuiz()">Trouver ma montre</button>

</div>

<div id="result" class="result"></div>

</div>

<script>

const watches = [

{
name:"Tissot PRX Powermatic 80",
price:650,
style:"sportive",
movement:"auto",
usage:"quotidien",
image:"https://images.unsplash.com/photo-1612817159949-195b6eb9b9b4"
},

{
name:"Hamilton Khaki Field",
price:600,
style:"sportive",
movement:"auto",
usage:"quotidien",
image:"https://images.unsplash.com/photo-1524592094714-0f0654e20314"
},

{
name:"Longines HydroConquest",
price:2000,
style:"sportive",
movement:"auto",
usage:"sport",
image:"https://images.unsplash.com/photo-1547996160-81dfa63595aa"
},

{
name:"Nomos Tangente",
price:3600,
style:"classique",
movement:"auto",
usage:"habille",
image:"https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3"
},

{
name:"Omega Aqua Terra",
price:5200,
style:"polyvalente",
movement:"auto",
usage:"quotidien",
image:"https://images.unsplash.com/photo-1518544801976-3e188f9f1b89"
}

];

function parseBudget(input){
    if(input.includes("-")){
        let parts = input.split("-");
        return {min: parseInt(parts[0]), max: parseInt(parts[1])};
    } else {
        let value = parseInt(input);
        return {min:value, max:value};
    }
}

function runQuiz(){

const budgetInput = document.getElementById("budget").value;
const styleInput = document.getElementById("style").value;
const mouvementInput = document.getElementById("mouvement").value;
const usageInput = document.getElementById("usage").value;

if(!budgetInput || !styleInput || !mouvementInput || !usageInput){
    alert("Merci de remplir tous les champs");
    return;
}

const budget = parseBudget(budgetInput);

let scored = watches.map(w => {

let score = 0;

let mid = (budget.min + budget.max)/2;
let diff = Math.abs(w.price - mid);
score += Math.max(0, 20 - diff/100);

if(w.style === styleInput) score += 15;
if(mouvementInput === "any" || w.movement === mouvementInput) score += 10;
if(w.usage === usageInput) score += 10;

return {...w, score};

});

scored.sort((a,b)=> b.score - a.score);

let main = scored[0];
let alt = scored[1];

document.getElementById("quiz").style.display="none";

document.getElementById("result").innerHTML = `
<h2>Modèle recommandé</h2>
<div class="watch-card">
<h3>${main.name}</h3>
<img src="${main.image}">
<p>Prix : ${main.price}€</p>
</div>

<h2>Alternative</h2>
<div class="watch-card">
<h3>${alt.name}</h3>
<img src="${alt.image}">
<p>Prix : ${alt.price}€</p>
</div>
`;

}

</script>

</body>
</html>
